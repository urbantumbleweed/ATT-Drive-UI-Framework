
<div class="row">
    <div class="col-md-9">
        <div class="container" id="main-container">
            <div class="att-modal">
                <div class="modal-header">
                    <h3 class="modal-title">This is a <strong>static representation</strong></h3>
                </div>
                <div class="modal-body">
                    <p>You can see how the modal behaves by clicking the "Open me!" button</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" ng-click="ok()">OK</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div id="options-panel">
            <button ng-click="open()">Open me!</button>

            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-9">
        <div class="container" id="details-container">

            <att-tabset style="height: 340px">
                <att-tab heading="Description">

                </att-tab>

                <att-tab heading="Markup">

                </att-tab>
                <att-tab heading="Js">

                </att-tab>
            </att-tabset>

        </div>
    </div>
</div>
