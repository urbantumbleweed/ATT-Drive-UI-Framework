<div class="att-toggle-switch">
    <div class="{{checked}}">
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="attCustomModel" ng-click="change(false)" btn-radio="OFF">OFF</label>
            <label class="btn btn-primary" ng-model="attCustomModel" ng-click="change(true)" btn-radio="ON">ON</label>            
        </div>
    </div>
</div>
