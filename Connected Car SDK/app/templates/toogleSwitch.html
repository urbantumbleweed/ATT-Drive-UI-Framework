<div class="att-toggle-switch">
    <div ng-class="{on: ngModel == true , off: ngModel == false}">
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="ngModel" ng-click="change(false)" btn-radio="OFF">OFF</label>
            <label class="btn btn-primary" ng-model="ngModel" ng-click="change(true)" btn-radio="ON">ON</label>            
        </div>
    </div>
</div>
