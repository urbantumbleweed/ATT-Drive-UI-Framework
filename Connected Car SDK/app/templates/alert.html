<div class="att-alert" ng-class="type && 'alert-' + type"  ng-hide="closeAlert">

        <div class="content">
            <h1 class="alert-heading" ng-bind="title"></h1>
            <p class="alert-text" ng-transclude></p>
        </div>
        <span class="close-icon" ng-class="{visible: showCloseBtn == 'true'}" ng-click="onClose()">
            <div class="btn btn-default">OK</div>
        </span>
        <span class="alert-icon" ng-show="showIcon">
            <i class="fa fa-exclamation-triangle"></i>
        </span>
</div>
