<div class="att-list-view">
    <h3 class="active-screen" ng-bind="title"></h3>
    <ul class="list">
        <li ng-repeat="item in items"
            ng-class="{active: item.selected}"
            ng-click="onItemClick(item)">
            <a ng-href="{{item.href}}">{{item.text}}
            <span ng-bind="item.desc"></span>
            </a>
        </li>
    </ul>
</div>
