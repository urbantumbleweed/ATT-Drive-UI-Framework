<div class="att-progress-bar">
  <div class="progress-bar" ng-class="type && 'progress-bar-' + type" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="{{min}}" aria-valuemax="{{max}}" ng-style="{width: percent + '%'}" aria-valuetext="{{percent | number:0}}%">
     <span class="label">{{textLeft}}</span>
  </div>
    <span class="value">{{textRight}}</span>
</div>
