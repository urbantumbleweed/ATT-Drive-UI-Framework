<div ng-show="notification.text!=''">
    <div class="notification"><h3>{{notification.text}}</h3></div>
    <button ng-click="clearNotification()" class="btn btn-danger">Close</button>
</div>
<div ng-show="welcomepage">
    <span class="headingtext">WELCOME</span>
    <table class="table table-condensed">
        <tbody>
        <tr ng-repeat="(key,value) in vehicleInfo.identification">
            <td class="leftcolumn">
                {{key}}
            </td>
            <td>
                <span animate-on-change='value'> {{value}}</span>
            </td>
        </tr>
        </tbody>
    </table>
    <button ng-click="toggleWelcome()" class="btn btn-primary">CLOSE</button>
</div>
<div ng-hide="welcomepage">
    <span class="headingtext">IGNITION
    <table class="table table-condensed">
