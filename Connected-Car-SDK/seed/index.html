<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myFirstApp</title>
    <link rel="stylesheet" href="att-sdk/styles/att-sdk.css">
    <link rel="stylesheet" href="att-sdk/styles/font-asesome.css">
</head>
<body ng-app="app">
    <div id="main-container">
        <div class="screen">
            <div class="content">
                <att-header app-name="appName" current-item="viewName"></att-header>
                <div id="view-container" ng-view></div>
            </div>
            <att-drawer>
                <att-menu title="title" items="appLinks"></att-menu>
            </att-drawer>
        </div>
    </div>
    <att-loader></att-loader>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
<script src="att-sdk/scripts/connectedCarSDK-tpls-0.0.4.js"></script>
<script src="scripts/app.js"></script>

<!--Controllers-->
<script src="firstPage/controllers/FirstPageCtrl.js"></script>
<script src="secondPage/controllers/SecondPageCtrl.js"></script>

</html>
