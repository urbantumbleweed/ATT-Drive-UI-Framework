<body ng-app="connectedCarSDK" data-ng-style="{ 'padding-top' : isContentInIFrame() && 0 }">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->

    <div ng-if="!isContentInIFrame()" class="att-grid">
      <header class="row full-height">
        <div class="col col-center">
          <div class="fixed-container">
            <a href="http://attgarage.msg.betelab.ericy.com:443/driveSdk/"><img src="images/logo-white.png" alt="AT&T Drive SDK"/></a>
            <span>&nbsp;&nbsp;DEVELOPER PREVIEW</span>
          </div>
        </div>
      </header>
    </div>

    <div ng-if="!isContentInIFrame()" class="fixed-container">
      <div class="att-grid">

        <div class="row">

          <nav class="col" style="width: 220px; min-width: 220px;">
            <h5>Vehicle Apps API</h5>
            <ul>
              <li ng-repeat="item in sideMenuItems.vehicleAppsApi">
                <a href="{{item.href}}">{{item.text}}</a>
              </li>
            </ul>
            <h5>Vehicle UI API</h5>
            <ul>
              <li><a href="#/" ng-click="markAsSelected(sideMenuItems.topLevelRoutes[0])"
                     ng-class="{'selected': sideMenuItems.topLevelRoutes[0].isSelected === true}">
                Car App framework
              </a></li>
              <li><a href="#/alert" ng-click="markAsSelected(sideMenuItems.vehicleUiApi[0])">UI Components</a>
                <ul>
                  <li ng-repeat="item in sideMenuItems.vehicleUiApi | orderBy:'text'">
                    <a ng-class="{'selected': item.isSelected === true}"
                       ng-click="markAsSelected(item)"
                       href="{{item.href}}">
                      {{item.text}}
                    </a>
                  </li>
                </ul>

              </li>
              <li>
                <a>Design Tools</a>
                <ul>
                  <li><a href="https://www.dropbox.com/sh/3vegatwa68pjlvw/AADc7xKdJbHu283QQNcLaooXa/UX%20Guidelines?dl=0">
                    UX Design Guidelines</a>
                  </li>
                  <li><a href="https://www.dropbox.com/sh/3vegatwa68pjlvw/AAD_-_1-IdjPN_-0WHGVQnmxa/Omni%20Graffle%20Stencil?dl=0">
                    UX Stencil</a>
                  </li>
                  <li><a href="https://www.dropbox.com/sh/3vegatwa68pjlvw/AADOgq6PlJhhlcIj15XOJjbIa/Photoshop%20Spine?dl=0">
                    UI Photoshop Spine</a>
                  </li>
                </ul>
              </li>
            </ul>

            <h5>Web Apps API</h5>
            <ul>
              <li ng-repeat="item in sideMenuItems.webAppsApi">
                <a href="{{item.href}}">{{item.text}}</a>
              </li>
            </ul>
          </nav>


          <section class="col">
            <div id="wrapper">
              <ng-view></ng-view>
            </div>
          </section>
        </div>
        <footer class="row">
          <div class="col">
            <p>&copy;2015 AT&amp;T, Inc. All rights reserved.</p>
          </div>
        </footer>
      </div>
    </div>

    <ng-view ng-if="isContentInIFrame()"></ng-view>
