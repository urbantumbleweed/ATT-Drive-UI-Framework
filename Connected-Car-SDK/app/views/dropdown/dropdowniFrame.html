<style>
  body{
    position: relative;
    float: left;
    clear: none;
    background-image: url(/images/Drive-Demo-App-Background.jpg);
    background-repeat: repeat;
    padding: 0;
    height: 470px;
    width: 768px;
    max-width: 768px;
    color: #ffffff;
    box-shadow:         0px 3px 10px 0px rgba(50, 50, 50, 0.49);
    overflow: hidden;
  }

  .drdown-cnt{
    position: absolute;
    top: 60px;
    left: 20px;
    width: 100%;
    height: 100%;;
  }
</style>

<div class="att-header">
  <h3 class="active-screen">

    <i ng-show="backButton" ng-click="backCallback()" id="back-icon" class="icon-back"></i>
    <span>Dropdown component</span>
  </h3>
  <a class="drawer-trigger pull-right sep-l-24">
    <span id="menu-icon" class="icon-menu separate-left-10" ng-click="openMenu()"></span>
  </a>
  <div class="app-branding">
    <span class="app-name">sdk</span>
    <img class="app-icon" ng-src="{{appImage}}">

  </div>

</div>

<div class="drdown-cnt">
  <att-dropdown default-option="Please select an option:" items="items" close-button="true" ng-model="selectedItem">
  </att-dropdown>
</div>
